name: CI
on:
  push:
  pull_request:

jobs:
  bench:
    name: VRASED - ${{ matrix.target }}
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        target: ['make run', './soundness_and_security_proof.sh', './attack-keysize.sh', './attack-dma-ac.sh', './attack-stack.sh']

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt-get install bison pkg-config gawk clang flex gcc-msp430 iverilog expect-dev -y
      - name: Run test bench
        run: cd scripts && ${{ matrix.target }}
